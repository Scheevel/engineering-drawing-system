[tool:pytest]
# Pytest configuration for integration tests with instance_identifier

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --no-cov-on-fail

# Asyncio configuration for FastAPI tests
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API endpoints)
    api: API endpoint tests  
    service: Service layer tests
    constraint: Database constraint tests
    workflow: End-to-end workflow tests
    slow: Slow running tests
    instance_identifier: Tests related to instance_identifier functionality

# Minimum coverage requirements by module
# These align with Story 1.3 coverage targets
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*
    */alembic/*
    app/main.py

[coverage:report]
# Coverage targets from Story 1.3 requirements
precision = 2
show_missing = true
skip_covered = false

# Fail if coverage drops below targets
fail_under = 85

# Per-module coverage requirements
[coverage:html]
directory = htmlcov
title = Instance Identifier Integration Test Coverage

[coverage:xml]
output = coverage.xml